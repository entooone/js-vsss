<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Secret Sharing Scheme</title>
    <style>
        canvas {
            border: 1pt solid black;
        }
    </style>
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Visual Secret Sharing Scheme</h1>

    <p>（2,2）-視覚復号型秘密分散法を試すことができるデモプログラムです。</p>

    <div>
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div>
        <div>
            <p>サンプル画像</p>
            <select id="imageSelector">
                <option hidden>選択してください</option>
                <option value="qrcode">QR コード</option>
                <option value="Lenna">Lenna</option>
            </select>
        </div>

        <div>
            <p>画像ファイル</p>
            <input type="file" id="imageLoader" name="imageLoader" />
        </div>

        <div>
            <p>元画像</p>
            <div id="originalImageBox"></div>
        </div>

        <div>
            <p>二値化画像</p>
            <div id="binaryImageBox"></div>
        </div>

        <div>
            <p>シェア画像</p>
            <div id="sharedImageBox"></div>
        </div>
    </div>
</body>

</html>
